<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이폰 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main class="iphon">
    <div class="zzzzz"></div>
    <div class="haedbar">
      <p>22:30</p>
      <img src="img/헤드바.png" id="battery">
    </div>
    <div class="mainhome">
        <div class="app-grid">
          <div class="app-icon calculator" id="calculatorIcon"></div>
          <div class="app-icon photos"></div>
          <div class="app-icon safari"></div>
          <div class="app-icon appstore"></div>
        </div>

    <section class="container hidden" id="container">
        <div class="display">
          <h3 class="history" id="history"></h3>
          <h2 class="current" id="current"></h2>
        </div>
        <div class="buttons">
          <button class="button function">C</button>
          <button class="button function">±</button>
          <button class="button function">%</button>
          <button class="button operator">÷</button>

          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">x</button>

          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>

          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>

          <button class="button eraser">←</button>
          <button class="button number">0</button>
          <button class="button number">.</button>
          <button class="button equal">=</button>
        </div>
    </section>
    <div class="dock">
          <div class="app-icon aaa"></div>
          <div class="app-icon bbb"></div>
          <div class="app-icon ccc"></div>
          <div class="app-icon ddd"></div>
          <div class="app-icon eee"></div>
    </div>
    </div>
  </main>
  <footer></footer>
  
  <script src="script.js"></script>
</body>
</html>
